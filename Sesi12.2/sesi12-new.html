<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Baru</title>
    <style>
        h1{text-align: center;
            background-color: rgb(146, 248, 171);}
    </style>
</head>
<body>
    
    <h1>Input Data Baru</h1>

    <form>
        <div>
            Nama Lengkap
            <input type="text" id="txNAMA">
        </div>
        <div>
            Email
            <input type="text" id="txEMAIL">
        </div>
        <div>
            Username
            <input type="text" id="txUSER">
        </div>
        <div>
            Password
            <input type="password" id="pass1">
        </div>
        <div>
            Konfirmasi Password
            <input type="password" id="pass2">
        </div>
        <div>
            <td><button type="button" onclick="StoreData()">Buat Data</button></td>
        </div>
    </form>

    <script>
        function StoreData(){
            let nm = document.getElementById("txNAMA").value;
            let ema = document.getElementById("txEMAIL").value;
            let usr = document.getElementById("txUSER").value;
            let p1 = document.getElementById("pass1").value;
            let p2 = document.getElementById("pass2").value;
            let params = "nama="+nm+" &email="+ema+" &user="+usr+" &pass1="+p1+" &pass2="+p2;
            let cx = "https://webpro.ptov.my.id/api/curduser.php?aksi=store";

            const jsHTTP = new XMLHttpRequest();
            jsHTTP.open("POST", cx, true);
            jsHTTP.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            jsHTTP.send(params);

            jsHTTP.onload = function(){
                const dta = JSON.parse(this.responseText);
                if(dta.error==0){
                    window.location.replace="sesi12.html";
                }
            }
        }
    </script>
</body>
</html>
